<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>

  <!-- QUICK THEME PRELOAD: apply saved theme immediately to prevent flash -->
  <script>
    (function(){
      try {
        // support both the existing "sypher-theme" key and the index's "theme" key
        var stored = localStorage.getItem('theme') || localStorage.getItem('sypher-theme');
        var theme = stored;
        if (!theme) {
          theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        // ignore
      }
      // reveal the page after theme is set to avoid flash
      document.documentElement.classList.add('theme-ready');
    })();
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* prevent flash until theme is applied */
    html { visibility: hidden; }
    html.theme-ready { visibility: visible; transition: background 0.3s, color 0.3s; }

    :root {
      --primary: #8e7bff;
      --primary-dark: #6b5ce7;
      --primary-light: #f0edff;
      --text: #0f1724;
      --text-muted: #6b7280;
      --bg: linear-gradient(180deg, #fbfbfd 0%, #f7f6fb 100%);
      --card-bg: rgba(255, 255, 255, 0.90);
      --card-border: rgba(142, 123, 255, 0.1);
      --card-shadow: 0 18px 70px rgba(142, 123, 255, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --glow: 0 0 15px rgba(142, 123, 255, 0.5);
    }

    [data-theme="dark"] {
      --primary: #9d8aff;
      --primary-dark: #8e7bff;
      --primary-light: rgba(142, 123, 255, 0.12);
      --text: #f8fafc;
      --text-muted: #9aa3af;
      --bg: linear-gradient(180deg, #0b0b0c 0%, #0a0a0b 100%);
      --card-bg: rgba(255, 255, 255, 0.02);
      --card-border: rgba(255, 255, 255, 0.04);
      --card-shadow: 0 16px 50px rgba(0, 0, 0, 0.38);
      --glow: 0 0 20px rgba(157, 138, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: var(--transition);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    /* 404 Section */
    .error-hero {
      background: var(--card-bg);
      backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 60px 40px;
      margin: 30px 0;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .error-hero:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .error-title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 15px;
      color: var(--primary);
      text-shadow: var(--glow);
      letter-spacing: 2px;
    }

    .error-subtitle {
      font-size: 1.4rem;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .return-button {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--glow);
      border: none;
      cursor: pointer;
    }

    .return-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(142, 123, 255, 0.7);
      background: var(--primary-dark);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      color: var(--text-muted);
      border-top: 1px solid var(--card-border);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .error-title {
        font-size: 3rem;
      }
      
      .error-hero {
        padding: 40px 20px;
      }
    }

    @media (max-width: 480px) {
      .error-title {
        font-size: 2.5rem;
      }
      
      .error-subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="error-hero">
      <h1 class="error-title">404 GAME NOT FOUND</h1>
      <p class="error-subtitle">Ooppss, we cant find the page youre looking for :(</p>
      <a href="/list.html" class="return-button">Return to Main Page</a>
    </section>

    <footer>
      © <span id="year"></span> Sypher Games — Browse our collection of games
    </footer>
  </div>

  <script>
    // Initialize theme from localStorage or prefer-color-scheme
    function initTheme() {
      let theme = localStorage.getItem('theme') || localStorage.getItem('sypher-theme');
      
      if (!theme) {
        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        } else {
          theme = 'light';
        }
      }
      
      document.documentElement.setAttribute('data-theme', theme);
      try {
        // keep both keys in sync so index.html and other pages work
        localStorage.setItem('theme', theme);
        localStorage.setItem('sypher-theme', theme);
      } catch(e) {}
    }
    
    // Initialize
    document.getElementById('year').textContent = new Date().getFullYear();
    initTheme();
  </script>
</body>
</html>
