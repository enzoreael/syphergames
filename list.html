<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Directory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8e7bff;
      --primary-dark: #6b5ce7;
      --primary-light: #f0edff;
      --text: #0f1724;
      --text-muted: #6b7280;
      --bg: linear-gradient(180deg, #fbfbfd 0%, #f7f6fb 100%);
      --card-bg: rgba(255, 255, 255, 0.90);
      --card-border: rgba(142, 123, 255, 0.1);
      --card-shadow: 0 18px 70px rgba(142, 123, 255, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --glow: 0 0 15px rgba(142, 123, 255, 0.5);
    }

    [data-theme="dark"] {
      --primary: #9d8aff;
      --primary-dark: #8e7bff;
      --primary-light: rgba(142, 123, 255, 0.12);
      --text: #f8fafc;
      --text-muted: #9aa3af;
      --bg: linear-gradient(180deg, #0b0b0c 0%, #0a0a0b 100%);
      --card-bg: rgba(255, 255, 255, 0.02);
      --card-border: rgba(255, 255, 255, 0.04);
      --card-shadow: 0 16px 50px rgba(0, 0, 0, 0.38);
      --glow: 0 0 20px rgba(157, 138, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      transition: var(--transition);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      z-index: 100;
      box-shadow: var(--card-shadow);
    }

    .theme-toggle:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      background: var(--card-bg);
      backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px;
      margin: 30px 0;
      text-align: center;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .hero:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
    }

    .hero-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .beta-badge {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 5px 15px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 15px;
      box-shadow: var(--glow);
    }

    /* Search Section */
    .search-container {
      margin: 30px 0;
    }

    .search-box {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border-radius: 50px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--glow);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    /* Games List */
    .games-section {
      margin: 40px 0;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--text);
      position: relative;
      display: inline-block;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), transparent);
      margin-top: 10px;
      border-radius: 2px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 15px;
      padding: 20px;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--glow);
      border-color: var(--primary);
    }

    .game-icon {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary);
      transition: var(--transition);
    }

    .game-card:hover .game-icon {
      transform: scale(1.2);
    }

    .game-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .game-card:hover .game-name {
      color: var(--primary);
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      color: var(--text-muted);
      border-top: 1px solid var(--card-border);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      
      .hero-title {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 480px) {
      .games-grid {
        grid-template-columns: 1fr;
      }
      
      .hero {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
    <span>Dark Mode</span>
  </div>

  <div class="container">
    <section class="hero">
      <h1 class="hero-title">Games Directory</h1>
      <p class="hero-subtitle">Browse our collection of unblocked games, sorted alphabetically for your convenience.</p>
      <div class="beta-badge">BETA - Cleaner UI Coming Soon</div>
    </section>

    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Search games...">
      </div>
    </div>

    <section class="games-section">
      <h2 class="section-title">All Games (A-Z)</h2>
      <div class="games-grid" id="gamesGrid">
        <!-- Games will be dynamically inserted here -->
      </div>
    </section>

    <footer>
      © <span id="year"></span> Sypher Games — Browse our collection of unblocked games
    </footer>
  </div>

  <script>
    // Game data - all your games in alphabetical order
    const games = [
      { name: "A Small World Cup", path: "/a-small-world-cup/", icon: "futbol" },
      { name: "Bitlife", path: "/bitlife/", icon: "heart" },
      { name: "BlockBlast", path: "/BlockBlast/", icon: "th" },
      { name: "Blockpost", path: "/blockpost/", icon: "cube" },
      { name: "Chrome Dino", path: "/chrome-dino/", icon: "dinosaur" },
      { name: "Cookie Clicker", path: "/cookieclicker/", icon: "cookie" },
      { name: "Crossy Road", path: "/crossyroad/", icon: "frog" },
      { name: "Drift Boss", path: "/drift-boss/", icon: "car" },
      { name: "Drift Hunters", path: "/drift-hunters/", icon: "car-side" },
      { name: "Drive Mad", path: "/drivemad/", icon: "car-crash" },
      { name: "Duck Life 1", path: "/ducklife1/", icon: "kiwi-bird" },
      { name: "Duck Life 2", path: "/ducklife2/", icon: "kiwi-bird" },
      { name: "Duck Life 3", path: "/ducklife3/", icon: "kiwi-bird" },
      { name: "Duck Life 4", path: "/ducklife4/", icon: "kiwi-bird" },
      { name: "Eggy Car", path: "/eggycar/", icon: "egg" },
      { name: "FNAF", path: "/fnaf/", icon: "ghost" },
      { name: "FNAF 2", path: "/fnaf2/", icon: "ghost" },
      { name: "FNAF 3", path: "/fnaf3/", icon: "ghost" },
      { name: "FNAF 4", path: "/fnaf4/", icon: "ghost" },
      { name: "Getaway Shootout", path: "/getaway-shootout/", icon: "gun" },
      { name: "Google Snake", path: "/google-snake/", icon: "snake" },
      { name: "Hole IO", path: "/hole-io/", icon: "circle" },
      { name: "Level Devil 2 Poki", path: "/level-devil-2-poki/", icon: "fire" },
      { name: "Level Devil Poki", path: "/level-devil-poki/", icon: "fire" },
      { name: "Monkey Mart", path: "/monkeymart/", icon: "store" },
      { name: "Moto X3M", path: "/motox3m/", icon: "motorcycle" },
      { name: "Moto X3M Pool", path: "/motox3m-pool/", icon: "motorcycle" },
      { name: "Moto X3M Spooky", path: "/motox3m-spooky/", icon: "motorcycle" },
      { name: "Moto X3M Winter", path: "/motox3m-winter/", icon: "motorcycle" },
      { name: "Paper IO 2", path: "/paperio2/", icon: "map" },
      { name: "Rocket League", path: "/Rocket-League/", icon: "rocket" },
      { name: "Rooftop Snipers", path: "/rooftop-snipers/", icon: "user" },
      { name: "Slope", path: "/slope/", icon: "angle-down" },
      { name: "Slope 2", path: "/slope2/", icon: "angle-double-down" },
      { name: "Slope 3", path: "/slope3/", icon: "angles-down" },
      { name: "Snow Rider 3D", path: "/snowrider3d/", icon: "snowflake" },
      { name: "Stickman Hook", path: "/stickman-hook/", icon: "link" },
      { name: "Subway Surfers NY", path: "/subway-surfers-ny/", icon: "train-subway" },
      { name: "Tank Trouble 2", path: "/tank-trouble-2/", icon: "jet-fighter" },
      { name: "Temple Run 2", path: "/temple-run-2/", icon: "running" },
      { name: "Time Shooter 1", path: "/timeshooter1/", icon: "clock" },
      { name: "Time Shooter 2", path: "/timeshooter2/", icon: "clock" },
      { name: "Time Shooter 3", path: "/timeshooter3/", icon: "clock" },
      { name: "Tiny Fishing", path: "/tinyfishing/", icon: "fish" },
      { name: "Tomb of the Mask Web", path: "/tomb-of-the-mask-web/", icon: "mask" },
      { name: "Zombs Royale", path: "/zombs-royale/", icon: "skull" }
    ];

    // DOM elements
    const gamesGrid = document.getElementById('gamesGrid');
    const searchInput = document.getElementById('searchInput');
    const themeToggle = document.getElementById('themeToggle');
    
    // Display games
    function displayGames(gamesArray) {
      gamesGrid.innerHTML = '';
      
      if (gamesArray.length === 0) {
        gamesGrid.innerHTML = '<div class="no-results">No games found matching your search.</div>';
        return;
      }
      
      gamesArray.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.innerHTML = `
          <i class="fas fa-${game.icon} game-icon"></i>
          <h3 class="game-name">${game.name}</h3>
        `;
        
        gameCard.addEventListener('click', () => {
          window.location.href = game.path;
        });
        
        gamesGrid.appendChild(gameCard);
      });
    }
    
    // Filter games based on search input
    function filterGames() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredGames = games.filter(game => 
        game.name.toLowerCase().includes(searchTerm)
      );
      displayGames(filteredGames);
    }
    
    // Theme toggle functionality
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('sypher-theme', newTheme);
      
      // Update toggle button text and icon
      const icon = themeToggle.querySelector('i');
      const text = themeToggle.querySelector('span');
      
      if (newTheme === 'dark') {
        icon.className = 'fas fa-sun';
        text.textContent = 'Light Mode';
      } else {
        icon.className = 'fas fa-moon';
        text.textContent = 'Dark Mode';
      }
    }
    
    // Initialize theme from localStorage or prefer-color-scheme
    function initTheme() {
      let theme = localStorage.getItem('sypher-theme');
      
      if (!theme) {
        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        } else {
          theme = 'light';
        }
      }
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Set toggle button state
      const icon = themeToggle.querySelector('i');
      const text = themeToggle.querySelector('span');
      
      if (theme === 'dark') {
        icon.className = 'fas fa-sun';
        text.textContent = 'Light Mode';
      } else {
        icon.className = 'fas fa-moon';
        text.textContent = 'Dark Mode';
      }
    }
    
    // Event listeners
    searchInput.addEventListener('input', filterGames);
    themeToggle.addEventListener('click', toggleTheme);
    
    // Initialize
    document.getElementById('year').textContent = new Date().getFullYear();
    initTheme();
    displayGames(games);
  </script>
</body>
</html>
