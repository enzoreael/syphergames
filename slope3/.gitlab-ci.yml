pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r ./* .public
    - rm -rf public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
#    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
#    - if: $CI_COMMIT_MESSAGE == "page"
    - if: $CI_COMMIT_MESSAGE == "page" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
